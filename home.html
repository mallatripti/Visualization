	<body>
		<img src="com.jpg" name="slide" width="100" height="56">
		<img src="com.jpg" name="slide" width="100" height="56">
		<img src="com.jpg" name="slide" width="100" height="56">
		
		

		<script type="text/javascript">
		var step=1
		function slideit(){
			if(!document.images)
				return
			document.images.slide.src=eval("image"+step+".src")
			if (step<3) {
				step++
				else
					step=1
				setTimeout("slideit()",2500)
			}
			slideit()
		}
		</script>	
	</body>
